<!doctype html>
<html lang="en">
  <head>
    <meta charset=" utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Datagrid">
    <title>Datagrid - Paging</title>
    <base href="/">
    <style>
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body{
        font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 1.4rem;
        line-height: 2rem;
        letter-spacing: 0.01rem;
        color: #212121;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .dt{
        width:75%;
        margin:50px auto;
      }

      .dt-row-even{
        background:#f6f7f8;
      }

    </style>
    <link href="../dist/dataTable.css" media="all" rel="stylesheet" />
    <link href="../dist/themes/material.css" media="all" rel="stylesheet" />
    <link href="http://fontastic.s3.amazonaws.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="HomeController">


    <dtable options="optionz" rows="data" class="material" on-page="paging(offset, size)"></dtable>

    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>

    <script>

      System.import('dataTable').then(function(dt){
        var module = angular.module('app', [ dt.default.name ]);

        module.controller('HomeController', function($scope, $http){
          $scope.data = []

          $scope.optionz = {
            rowHeight: 50,
            headerHeight: 50,
            footerHeight: 50,
            scrollbarV: false,
            columns: [
              { name: "Name", prop: "name" },
              { name: "Gender", prop: "gender" },
              { name: "Company", prop: "company" }
            ],
            columnMode: 'force',
            paging: {
              externalPaging: true,
              size: 10
            }
          };

          $scope.paging = function(offset, size){
            setTimeout(function(){
            $http.get('/demos/data/100.json').success(function(d) {

              $scope.optionz.paging.count = d.length;

              var set = d.splice(offset, size);
              // only insert items i don't already have
              set.forEach(function(r, i){
                var idx = i + (offset * size);
                $scope.data[idx] = r;
              });

              console.log('paging!', offset, size)
            });
          }, 200)
          };
        });
      });
    </script>

  </body>
</html>
